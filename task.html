<!DOCTYPE html>
<html>

<head>
	<script src="https://kit.fontawesome.com/38dd178bd3.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:wght@700&display=swap">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="taskstyle.css">
</head>

<body class='bodycolor'>

	<div class='container pt-3 '>

		<div class='row pt-3 justify-content-center'>
			<div class='col-md-10'>
				<h4 class='text' style='color:#F6F8F8;'><b>Training</b><b style='color:#445C70;'> Web Design</b></h4>
			</div>
		</div>


		<div class='row pt-3 justify-content-center'>
			<div class='col-md-3 first-col'>

				<div class='p-3'>
					<h6 class='text'><b style='color:#445C70;'>Contact Us Details</b></h6>

					<div class='row pt-2'>
						<i class="fas fa-road icon-color text "><span><b class='item' style='color:#445C70;'> Something
									Street</b></span></i>
					</div>

					<div class="row pt-1">
						<i class="fas fa-phone-alt icon-color text "><span><b class='item' style='color:#445C70;'> (555)
									555-5555</b></span></i>
					</div>

					<div class="row pt-1">
						<i class="fas fa-envelope icon-color text "><span><b class='item' style='color:#445C70;'>
									test@test.com</b></span></i>
					</div>

				</div>
			</div>



			<div class='col-md-7 second-col'>

				<div class='pt-4'>
					<div class='row p-2 '>
						<h6><b style='color:#445C70;'>Email Us</b></h6>
					</div>
					<div class='row p-2 '>
						<div class='col'>
							<label for="fname"><b>Name</b></label><br>
							<input style="width : 100%;" type="text" id="fname" name="fname">
						</div>

						<div class='col '>
							<label for="com"><b>Company</b></label><br>
							<input style="width : 100%;" type='text' id='com' name='com'>
						</div>
					</div>

					<div class='row p-2'>
						<div class='col'>
							<label for="email"><b>Email Address</b></label><br>
							<input style="width : 100%;" type="text" id="email" name="email">
						</div>

						<div class='col'>
							<label for="phone"><b>Phone Number</b></label><br>
							<input style="width : 100%;" type='text' id='phone' name='phone'>
						</div>
					</div>

					<div class='row p-2'>
						<div class='col-md-12'>
							<label for="msg"><b>Message</b></label><br>
							<textarea rows="4" style="width : 100%;"></textarea>
						</div>
					</div>

					<div class='row p-2'>
						<div class='col-md-12'>
							<button type="button"  style="width : 100%" class="btn btn-outline-success btn-color "><b>SUBMIT<b></button>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>
	

</body>

</html>
